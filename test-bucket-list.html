<!DOCTYPE html>
<html>
<head>
  <title>List All Buckets</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Supabase Storage Buckets</h1>
  <div id="results"></div>

  <script>
    const supabaseUrl = 'https://wghrshqnexgaojxrtiit.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnaHJzaHFuZXhnYW9qeHJ0aWl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MTI2NjksImV4cCI6MjA3NjA4ODY2OX0.sVylVBuWFE1e0qgmM_BD7Qit6Cu5-xeR6tq6DBndOE4'

    const { createClient } = supabase
    const supabaseClient = createClient(supabaseUrl, supabaseKey)

    async function listBuckets() {
      const { data, error } = await supabaseClient.storage.listBuckets()

      const resultsDiv = document.getElementById('results')

      if (error) {
        resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`
        return
      }

      if (data.length === 0) {
        resultsDiv.innerHTML = '<p style="color: orange;">No buckets found!</p>'
        return
      }

      let html = '<h2>Found Buckets:</h2><ul>'
      data.forEach(bucket => {
        html += `<li><strong>${bucket.name}</strong> - Public: ${bucket.public}, ID: ${bucket.id}</li>`
      })
      html += '</ul>'

      resultsDiv.innerHTML = html
    }

    listBuckets()
  </script>
</body>
</html>
